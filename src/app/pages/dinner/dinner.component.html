<nz-layout *ngIf="isAuthenticated()">
    <nz-sider class="menu-sidebar hidden-sm"
              nzCollapsible
              nzWidth="256px"
              nzBreakpoint="md"
              [(nzCollapsed)]="isCollapsed"
              [nzTrigger]="null">
      <div class="sidebar-logo b">
        <a routerLink="./index">
          <img *ngIf="!isCollapsed" src="assets/img/logo-light.png" style="width: 28%;" alt="logo">
          <img *ngIf="isCollapsed" src="assets/img/logo-light-sm.png" class="" alt="logo">
        </a>
      </div>
      <ul nz-menu class="bg-dark text-light" nzMode="inline" [nzInlineCollapsed]="isCollapsed">
        <li nz-submenu nzOpen nzTitle="Menu Dinner" nzIcon="shop">
          <ul class="bg-dark">
            <li *ngFor="let item of filteredMenuItems" nz-menu-item nzMatchRouter>
              <a class="text-light" [routerLink]="item.link">{{ item.title }}</a>
            </li>
          </ul>
        </li>
      </ul>
    </nz-sider>
    <nz-layout class="bg-content">
      <nz-header>
        <div class="app-header bg-dark text-light">
          <div class="row">
            <div class="col-6 hidden-sm">
              <span class="header-trigger" (click)="isCollapsed = !isCollapsed">
                <span class="trigger"
                   nz-icon
                   [nzType]="isCollapsed ? 'right-circle' : 'left-circle'"
                ></span>
            </span>
            </div>
            <div class="col-6 view-sm" style="display: flex; justify-content: star; align-items: center;">
              <button class="btn btn-sm btn-none h-50 ml-30">
                <i class="fa-solid fa-bars fa-xl text-secondary"></i>
              </button>
            </div>
            <div class="col-6" style="display: flex; justify-content: end; align-items: center;">
              <button class="btn btn-sm btn-none h-50 mr-30" nz-dropdown nzTrigger="click" [nzDropdownMenu]="menu">
                <i class="fa-solid fa-user fa-xl text-secondary"></i>
              </button>
              <nz-dropdown-menu #menu="nzDropdownMenu">
                <ul nz-menu>
                  <li nz-menu-item>Usu√°rio: <strong>{{userLabel}}</strong></li>
                  <li nz-menu-divider></li>
                  <li nz-menu-item routerLink="./profile">Perfil</li>
                  <li nz-menu-item>Empresa</li>
                  <li nz-menu-divider></li>
                  <li nz-menu-item (click)="logout()">Sair</li>
                </ul>
              </nz-dropdown-menu>
            </div>
          </div>
        </div>
      </nz-header>
      <nz-content>
        <div style="height: 100%;">
          <router-outlet></router-outlet>
        </div>
      </nz-content>
    </nz-layout>
  </nz-layout>
