<div class="row h-100">
    <div class="col-12">
        <div class="card bg-dark-light text-light">
            <div class="card-body">
                <div class="row">
                    <div class="col-xl-10 col-7">
                        <div class="row">
                            <div class="col-xl-1 col-7">
                                <span>Operador(a): </span> 
                            </div>
                            <div class="col-xl-11 col-5">
                                <span class="text-info"><span id="nome">JOEDER</span><span id="sobrenome" class="hidden-sm"> FLORINDO DA SILVA BLANCA</span></span>
                            </div>
                        </div>
                    </div>
                    <div class="col-xl-2 col-5">
                        <div class="row">
                            <div class="col-xl-6 col-6">
                                <span class="hidden-sm">Data/</span><span>Hora: </span>
                            </div>
                            <div class="col-xl-6 col-6">
                                <span class="text-info"><span id="data" class="hidden-sm">01/01/2024</span> <span id="hora">18:00</span></span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="col-12 mt-2">
        <div class="card bg-primary-light text-light">
            <div class="card-body text-center">
                <div class="row">
                    <div class="col-12">
                        <span class="text h2">10,000 </span> <i class=" fa-solid fa-xmark h2 text-info"></i> <span class="text h2"> Coca-Cola 2 lts</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="col-xl-4 col-12 mt-2">
        <div class="card bg-dark-light text-light card-pdv-app">
            <div class="card-body text-center">
                <div class="row h-100 d-flex align-content-start">
                    <div class="col-xl-12 col-10 p-r-sm-0">
                        <div class="form-floating mb-3">
                            <input type="number" class="form-control" id="idProduto" placeholder="Código de barras">
                            <label class="text-muted" for="idProduto">Código de Barras</label>
                        </div>
                    </div>
                    <div class="col-2 view-sm" style="padding-left: 0px;">
                        <button class="btn btn-primary btn-sm text-light" style="height: 80%;"><i class="fa-solid fa-magnifying-glass"></i></button>
                    </div>
                    <div class="col-12">
                        <div class="mb-3">
                            <div class="form-floating mb-3">
                                <input type="number" step="0.001" class="form-control" id="quantidade" placeholder="0,000">
                                <label class="text-muted" for="idProduto">Quantidade</label>
                            </div>
                          </div>
                    </div>
                    <div class="col-12">
                        <div class="mb-3">
                            <div class="form-floating mb-3">
                                <input type="number" step="0.01" class="form-control" id="vrUn" placeholder="0,00">
                                <label class="text-muted" for="vrUn">Valor Unitário</label>
                            </div>
                          </div>
                    </div>
                    <div class="col-12">
                        <div class="mb-3">
                            <div class="form-floating mb-3">
                                <input type="number" step="0.01" class="form-control" id="vrTotal" placeholder="0,00">
                                <label class="text-muted" for="vrTotal">Valor Total</label>
                            </div>
                          </div>
                    </div>
                    <div class="col-12">
                        <button class="btn btn-primary w-100"><i class="fa-solid fa-square-xmark"></i><span> Adicionar</span></button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="col-xl-8 col-12 mt-2">
        <div class="card bg-dark-light text-light" style="height: 600px;">
            <div class="card-body text-center">
                <div class="row h-100 d-flex align-content-between">
                    <div class="col-12 h-100">
                        <div class="card bg-light h-100">
                            <div class="card-body h-100 pt-0">
                                <div class="row h-100 mt-0 mt-0 d-flex justify-content-between">
                                    <div class="col-12 m-0 p-0 ">
                                        <div class="table-responsive">
                                            <table class="table table-light table-bordered table-striped table-hover display table-sm t-sml" id="example">
                                                <thead>
                                                  <tr>
                                                    <th class="text-center "> Cod.:</th>
                                                    <th class="text-center"> Descrição</th>
                                                    <th class="text-center "> Qtde.</th>
                                                    <th class="text-center "> Valor(Un)</th>
                                                    <th class="text-center"> Valor(TT)</th>
                                                  </tr>
                                                </thead>
                                                <tbody>
                                                  <tr *ngFor="let data of listCupom" class="text-center">
                                                    <td >{{ data.Id }}</td>
                                                    <td>{{ data.Descricao }}</td>
                                                    <td >{{ data.Qtde }}</td>
                                                    <td>{{ formatMoeda(data.ValorUn)}}</td>
                                                    <td>{{ formatMoeda(data.ValorTT)}}</td>
                                                  </tr>
                                                </tbody>
                                              </table>
                                          </div>
                                    </div>
                                    <div class="col-12 d-flex align-items-end justify-content-end">
                                        <span class="h3 text-primary">Total: </span> <span  class="h3 text-success">&nbsp;{{vrTotalCupom}}</span>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="card-footer text-center w-card-final">
                <button class="btn btn-success w-btn-final"><i class="fa-solid fa-money-bill-1-wave"></i>&nbsp; Finalizar <span class="hidden-sm">(F8)</span></button>
            </div>
        </div>
    </div>
    <div class="col-12 hidden-sm">
        <div class="card bg-dark-light mt-2">
            <div class="card-body">
                <div class="row d-flex justify-content-start">
                    <div class="col-12">
                        <button class="btn btn-outline-secondary mr-10">F11 Tela Cheia</button>
                        <button class="btn btn-outline-secondary mr-10">F2 Consultar</button>
                        <button class="btn btn-outline-secondary mr-10">F3 Excluir Item</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
