    </div>
    <div class="col-12 hidden-sm"><hr class="text-muted"></div>
    <div class="col-12">
      <div class="row">
        <div class="col-md-12 col-xl-12 col-12 mb-3">
          <div class="card shadow bg-dark-light">
            <div class="card-body ">
              <div class="row align-items-center">
                <div class="col">
                  <div class="table-responsive">
                    <table class="table table-dark table-bordered text-center" id="example">
                      <thead>
                        <tr>
                          <th class="text-center fixed-column">2024</th>
                          <th *ngFor="let column of columns" class="text-center">{{ column }}</th>
                        </tr>
                      </thead>
                      <tbody>
                        <tr *ngFor="let item of listFluxo">
                          <td class="fixed-column" [ngClass]="{
                            'bg-success-darker': item.Categoria === 'Vendas',
                            'bg-danger-darker': item.Categoria === 'Compras',
                            'bg-warning-darker': item.Categoria === 'Lucro Bruto',
                            'border-none': item.Categoria === 'Saldo Comercial'
                          }">{{ item.Categoria }}</td>
                          <td *ngFor="let column of columns">{{ formatMoeda(item[column]) }}</td>
                        </tr>
                        <tr>
                          <td class="fixed-column border-none" colspan="13">
                            <hr class="m-1">
                          </td>
                        </tr>
                      </tbody>
                    </table>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
