<div class="card" style="width: 18rem; border-width: 0px ;">
  <div class="card-title text-center">
    <img src="assets/img/logo-large.png" class="card-img-top w-50" style="margin-top: 20px;">
  </div>
  <div class="card-body">
    <form nz-form [formGroup]="validateForm" class="login-form" (ngSubmit)="submitForm()">
      <nz-form-item>
        <nz-form-control nzErrorTip="Por favor! Informe o e-mail">
          <nz-input-group nzPrefixIcon="user">
            <input type="email" nz-input formControlName="userName" placeholder="Username" />
          </nz-input-group>
        </nz-form-control>
      </nz-form-item>
      <nz-form-item>
        <nz-form-control nzErrorTip="Por Favor! Informe a senha">
          <nz-input-group nzPrefixIcon="lock">
            <input type="password" nz-input formControlName="password" placeholder="Password" />
          </nz-input-group>
        </nz-form-control>
      </nz-form-item>
      <div nz-row class="login-form-margin">
        <div nz-col [nzSpan]="24">
          <a class="login-form-forgot ">Esqueceu a senha?</a>
        </div>
      </div>
      <div nz-row class="login-form-margin">
        <div nz-col [nzSpan]="24">
          <a class="login-form-forgot" routerLink="cadastro">Cadastre-se</a>
        </div>
      </div>
      <button nz-button class="login-form-button login-form-margin" [nzType]="'primary'">Logar</button>
    </form>
  </div>
</div>
